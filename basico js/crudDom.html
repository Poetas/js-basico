<!DOCTYPE html>
<html>
<head>
  <title>agregado nodos con dom      </title>
  <meta charset="utf-8">
</head>
    <body>
              <ol id="lista">
                <li id="primero"> 1. desde el cielo guiare tus pasos</li>
                <li> 2. queiro verte feliz quiero verete sonreir</li>
              </ol>
      <script>
/*
          var primerElemento=document.getElementById("primero");
          primerElemento.innerHTML="NUEVO TEXTO";
          primerElemento.textContent="nuevo texto"
*/
                var elemento =document.createElement("li");
                var contenido =document.createTextNode("Nuevo texto");

                elemento.appendChild(contenido);

                var padre = document.getElementsByTagName("li")[0].parentNode;
                 var referencia= document.getElementsByTagName("li")[0];
                padre.replaceChild(elemento,referencia);


                var padre2 = document.getElementsByTagName("li")[1].parentNode;
                var referencia2= document.getElementsByTagName("li")[1];
              padre2.removeChild(elemento, referencia2);


      </script>

  </body>
</html>
