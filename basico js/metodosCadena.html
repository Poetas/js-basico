<!DOCTYPE html>
<html>
<head>
	<title> metodo para propidad de cadena de texto</title>
</head>
<body>
	<script type="text/javascript">
		
	var text="poeta huaman "+ "<br />";
	var nuevo =text.length;
	var cortarcadena= text.substring(5);
	var extracionCadena = text.substr(2,3);

	var posicionEspecifica= text.indexOf("a");
	var posionUltimaPrimero = text.lastIndexOf("a");
	var remplasa = text.replace("poeta huaman"," cibert poet")
	var mayusculas = text.toUpperCase();
	var minusculas = text.toLowerCase();
	document.write(nuevo);
	document.write(cortarcadena);
	document.write(extracionCadena);
	document.write(posicionEspecifica);
	document.write(posionUltimaPrimero);
	document.write(remplasa);
	document.write(mayusculas);
	document.write(minusculas);


	</script>

</body>
</html>
