<!DOCTYPE html>
<html leng="es">
<head>
	<title> funcion </title>
</head>
<body>
	<script>
		function saludo(){
			document.write("hola le saluda el poeta");
		}

		saludo();


		function saludo(nombre){
			document.write("hola "+ nombre+ " le saluda el poeta ");
		}
		saludo("poeta");


</script>
